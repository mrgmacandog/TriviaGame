<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

    <link rel="icon" href="assets/images/himym.png">

    <title>Trivia Game</title>
</head>

<body>
    <div class="container">
        <h1>How I Met Your Mother Trivia!</h1>
        <button id="start" class="btn btn-success">Start</button>
        <p id="time" class="hidden">Time Remaining: <span id="seconds"></span></p>
        <h2 id="question" class="hidden"></h2>
        <div>
            <button id="option1" class="btn btn-light option hidden"></button>
        </div>
        <div>
            <button id="option2" class="btn btn-light option hidden"></button>
        </div>
        <div>
            <button id="option3" class="btn btn-light option hidden"></button>
        </div>
        <div>
            <button id="option4" class="btn btn-light option hidden"></button>
        </div>
        <p id="answer-outcome" class="hidden"></p>
        <button id="reset" class="btn btn-dark hidden">Reset</button>
    </div>
</body>

</html>
