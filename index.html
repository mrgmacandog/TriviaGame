<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

    <link rel="icon" href="assets/images/himym.png">

    <title>Trivia Game</title>
</head>

<body>
    <div class="container">
        <h1>How I Met Your Mother Trivia!</h1>

        <button id="start" class="btn btn-success">Start</button>

        <div id="in-game" class="hidden">
            <p id="time">Time Remaining: <span id="seconds"></span></p>
            <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" style="width: 100%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <h2 id="question"></h2>
            <div class="btn-group-vertical">
                <button id="option1" class="btn btn-dark option"></button>
                <button id="option2" class="btn btn-dark option"></button>
                <button id="option3" class="btn btn-dark option"></button>
                <button id="option4" class="btn btn-dark option"></button>
            </div>
            <h3 id="answer-outcome" class="hidden"></h3>
        </div>

        <div id="post-game" class="hidden">
            <h2>How'd you do?</h2>
            <p>Correct Answers: <span id="num-correct"></span></p>
            <p>Incorrect Answers: <span id="num-incorrect"></span></p>
            <p>Unanswered: <span id="num-unanswered"></span></p>
            <button id="reset" class="btn btn-dark">Reset</button>
        </div>
    </div>
</body>

</html>
